<!--
    Um dos principais objetivos do html é dar uma estrutura a um texto para que ele tenha significado e seja melhor lido.
    Por isso usamos elementos semânticos para alcançar esses objetivos. A muitos beneficios em escrever um html mais semântico tal como a influencia que seu site é indexado em paginas de pesquisa como o google(quanto mais semantico for seu html melhor ele é posicionado na pagina de pesquisa)
    Sempre se fazer perguntas sobre quais os melhores elementos e a ordem para uma melhor construção bem elaborada
    Exemplos de Elementos semânticos:
    -article
    -aside
    -details
    -figcaption
    -figure
    -footer
    -header
    -main
    -mark
    -nav
    -section
    -summary
    -time

<!--
    #DEFINIÇÃO E EXEMPLO#

    -> Sem semântica
        <body>
            <div>...</div>          (elemento genérico)
            <div>...</div>          (elemento genérico)
            <div>...</div>          (elemento genérico)
        </body>    

    -> Com semântica
        <body>
            <header>...</header>    (cabeçalho)
            <main>...</main>        (Conteudo principal)
            <footer>...</footer>    (rodapé)
        </body>

        A definição semântica antes do html5, para definir significado ao documento era usado a div e class (class que na verdade seria classe css). 
        A class da uma flexibilidade que não é interessante de se ter, pois ela aceita qualquer nome de classe.

                #Exemplo padronizado#
        <body>
            <div class:"header">...</div>
            <div class:"main">...</div>
            <div class:"footer">...</div>
        </body>
        
                #Exemplo sem padrão#
        <body>
            <div class:"cabecalho">...</div>    (flexibilidade)
            <div class:"principal">...</div>    (flexibilidade)        
            <div class:"rodapé">...</div>       (flexibilidade)
       </body>  
       
       *LEMBRE QUE SEU CÓDIGO HTML TAMBÉM SERÁ LIDO POR ROBOS, POR ISSO EVITAR USAR CLASS FORA DE PADRÃO*
       -> Mas antes de falar que não quer que nenhum robo leia seus htmls, lembre do ponto acessibilidade. Temos os robos que são leitores de telas, que servem para que pessoas com necessidades especiais possam acessar seu site, então por isso que manter o padrão é importante, e manter as tags para ele entender o contexto e ler corretamente.
