<!--
    Um dos principais objetivos do html é dar uma estrutura a um texto para que ele tenha significado e seja melhor lido.
    Por isso usamos elementos semânticos para alcançar esses objetivos. A muitos beneficios em escrever um html mais semântico tal como a influencia que seu site é indexado em paginas de pesquisa como o google(quanto mais semantico for seu html melhor ele é posicionado na pagina de pesquisa)
    Sempre se fazer perguntas sobre quais os melhores elementos e a ordem para uma melhor construção bem elaborada
    Exemplos de Elementos semânticos:
    -article
    -aside
    -details
    -figcaption
    -figure
    -footer
    -head
    -main
    -mark
    -nav
    -section
    -summary
    -time
